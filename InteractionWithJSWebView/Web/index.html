<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no"/>
            <style>
            /* Optional: You can add more styles here */
            #sendButton {
              background-color: yellow;
            }
            label {
              margin-right: 10px; /* 调整你想要的空间大小 */
            }
            </style>
    </head>
    <body>
        <br/>
        從app收到的訊息：<span id="name"></span>
        <br/><br/>
        <label for="textInput">Enter your text to App:</label>
        <input type="text" id="textInput" name="textInput">
        <br/>
        <button id="sendButton" onclick="responseSwift()">SendMsgToApp</button>
        <br/><br/>
        <script type="text/javascript">
            function sendMessage(message) {
                document.getElementById("name").innerHTML = message
                console.log(message);
                return "Got it"
            }
        function responseSwift() {
            var textInputValue = document.getElementById("textInput").value;
            window.webkit.messageHandlers.ToApp.postMessage(textInputValue);
        }
        </script>
    </body>
</html>
